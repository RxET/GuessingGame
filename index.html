<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>

      <div id='app' class='center'>

        <div id='headers'>
          <h1 id='title'>What's in the box?</h1>
          <h2 id='subtitle'>Pick a number between 1 and 100</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <button id='submit'>Maybe it's...</button>
            <input id='player-input' placeholder="#" maxlength="3" autofocus="autofocus"></input>
          </div>

          <div id='guesses'>
            <h3>You guessed</h3>
              <ul id='guess-list'>
                <li class='guess'>-</li>
                <li class='guess'>-</li>
                <li class='guess'>-</li>
                <li class='guess'>-</li>
                <li class='guess'>-</li>
              </ul>
          </div>

          <div id="menu-btns">
            <button id='reset'>Start over</button>
            <button id='hint'>Gimmie a hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class='center'>
        <div>
          <div class='floating-box'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='floating-box'>
            <h4>a Roxie project</h4>
          </div>

          <div class='floating-box'>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>


    <script src="GuessingGame.js"></script>
  </body>
</html>
